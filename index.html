<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Old+Standard+TT" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github</title>
</head>

<body>
<!-- Navigation bar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <img src="images/github.ico" alt="">
    <h1>GITHUB USER REPOSITORY REQUEST</h1>
    <h2 id="time" class="">TIME</h2><!--time goes in here -->
  </nav><!-- navbar ends here-->

  <!-- input section-->
  <div class="container">
    <div class="jumbotron"><!--jumbotron inside container to give it a rounded appearance-->

      <form class="" action="index.html" method="post">
        <img src="images/github1.png" alt="">
        <h3>You can view a user's github repositories here.All you need to do is:</h3>
        <label for="username">Enter the username of the person</label>
        <input type="text" name="username" id="username" value="" placeholder="Do Not Press Enter!" autoGrow>
        <button type="button" id="getuserrepo" class="btn btn-md " name="button"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>


<!-- output is shown in the jumbotron below -->
  <div class="container">
    <div class="output jumbotron"><!-- output is shown in the jumbotron below -->
      <h1>These are <span id="nameof"></span>'s public repositories:</h1>
      <h3 id="repositorys"></h3><!--repositories shown here-->
    </div>
  </div>









</body>
